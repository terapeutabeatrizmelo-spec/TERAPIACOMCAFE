<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terapia com Café | Beatriz Melo</title>
  <meta name="description" content="Estratégias Comportamentais Sérias em um Ambiente Acolhedor." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#9EBA9F', // Sage (Verde Sálvia)
            sage: '#9EBA9F',    // Alias para Sage
            secondary: '#CC6655', // Terracotta (Laranja Queimado)
            terracotta: '#CC6655', // Alias para Terracotta
            action: '#25D366', // WhatsApp Green
            neutral: '#F5F1ED', // Sand (Areia Clara)
            sand: '#F5F1ED',    // Alias para Sand
            dark: '#3A3A3A', // Charcoal
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: #F5F1ED;
      color: #3A3A3A;
    }
  </style>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

</html>
